<h1>Opret</h1>
<div id="form">
    <label for="imageInput">Billede</label>
    <input type="file" id="imageInput" name="image" accept="image/*"
        onchange="{document.getElementById('temp-image').src = window.URL.createObjectURL(this.files[0]); createBase64();}">

    <img id="temp-image" class="image" alt="default_jewelry_image" src="/assets/images/default_jewelry.jpg">

    <label for="name">Navn</label>
    <input id="name" type="text" value="test">

    <label for="price">Pris</label>
    <input id="price" type="number" value="12">

    <label for="stock">Lagerbeholdning</label>
    <input id="stock" type="number">

    <br>
    <div id="submit-button-wrapper">
        <button id="submit-button">Opret</button>
    </div>
</div>
